<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/fontawesome.min.css">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/img/icon.png">

    <title>Narobil</title>
  </head>

  <!-- loading -->
  <div id="loader" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <body onload="loading()" style="background-color: #fff;">
    
    <!-- main content -->
    <main id="content" style="display: none;">
      
      <div class="container-fluid text-center gagal">
          <img src="assets/img/ic-pembayaran-gagal.png" alt="Gagal">
          <p>Pembayaran Gagal</p>
          <p>Silahkan coba lagi melakukan pembayaran</p>
      </div>

      <div class="container mt-4">
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase">Id Bayar</p>
            <div>
                <!-- Target -->
                <input id="id-tagihan" value="897087082258969616" readonly><button class="btn btn-salin" data-clipboard-target="#id-tagihan">
                    <img src="assets/img/ic-salin.png" alt="Copy to clipboard">
                </button>
            </div>
        </div>
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase">Tagihan</p>
            <p class="text-uppercase" style="color: #333;">Rp 12.000.000</p>
        </div>
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase">Biaya Admin</p>
            <p class="text-uppercase" style="color: #333;">Rp 3.500</p>
        </div>
        <hr class="dotted mt-0">
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase">Total Pembayaran</p>
            <p class="text-uppercase" style="color: #333; font-weight: 600;">Rp 12.003.500</p>
        </div>
      </div>
    </main>
    <!--end main content -->


    <!-- footer -->
    <footer id="footer" style="display: none; border-top: 1px solid #eee;">
      <div class="container">
        <div class="row m-0 justify-content-between">
          <p class="mb-0">
            Copyright Â© 
            <script>
              document.write(new Date().getFullYear());
            </script>
          </p>
          <p class="mb-0">PT Jatelindo Perkasa Abadi</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- Clipboard -->
    <script src="plugins/clipboard/js/clipboard.min.js"></script>
    <script>
          $('.btn-salin').tooltip({
        trigger: 'click',
        placement: 'bottom'
      });

      function setTooltip(message) {
        $('.btn-salin').tooltip('hide')
          .attr('data-original-title', message)
          .tooltip('show');
      }

      function hideTooltip() {
        setTimeout(function() {
          $('.btn-salin').tooltip('hide');
        }, 1000);
      }
      var clipboard = new ClipboardJS('.btn-salin');

      clipboard.on('success', function(e) {
        setTooltip('ID bayar disalin!');
        hideTooltip();
      });

      clipboard.on('error', function(e) {
        setTooltip('Gagal!');
        hideTooltip();
      });
    </script>

  </body>
</html>
